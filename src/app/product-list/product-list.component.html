<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [routerLink]="['/products', product.id]">{{ product.name }}</a>
    Click on the name to bring up the product details
  </h3>
  <h3><span>Price of product:</span>{{ product.price }}</h3>
  <h3><span>Description of product: </span>{{ product.description }}</h3>
  <button type="button">Share</button>

  <app-product-list-alerts [product]="product" (notify)="onNotify()">
  </app-product-list-alerts>
</div>
